<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bootstrap JavaScript Counter">
    <meta name="author" content="Sinan SarÄ±kaya">
    <title>Bootstrap JavaScript Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <body>
    
    <div class="container">
        <div class="row">
          <button class="col-4 pe-0 bg-blk" id="increase">
            <span class="counter"></span>
            <p class=" text-center">Increase</p>
            <i class="fa-solid fa-plus"></i>
          </button>
          <div class="col-4 p-0">
            <div class="counter-box colored">
              <span class="counter" id="counter"></span>
              <p>Counter</p>
            </div>
          </div>
          <button class="col-4 bg-blk justify-content-center" id="decrease">
            <span class="counter" id="counter"></span>
            <p class="text-center">Decrease</p>
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
        
     </div>

    <script src="js/function-bolum-egzersiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
